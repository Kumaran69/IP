<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Shopping System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image:  
     url('https://thumbs.dreamstime.com/b/digital-marketplace-experience-online-shopping-virtual-orders-mobile-app-laptop-commerce-shopping-cart-business-innovation-e-383285240.jpg');
    background-size: cover;
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-position: center;
    color: #333;
  }

  .product-card {
    background: rgba(255, 255, 255, 0.9);
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.2s ease;
  }

  .product-card:hover {
    transform: scale(1.05);
  }

  button {
    background-color: purple;
    color: white;
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #5e2b8c;
  }

  form {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 20px;
    border-radius: 8px;
    width: 300px;
  }

  input[type="text"],
  textarea,
  select {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  input[type="submit"] {
    background-color: purple;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #5e2b8c;
  }

  footer {
    margin-top: 40px;
    background-color: rgba(255,255,255,0.8);
    padding: 15px 0;
    font-size: 14px;
  }
</style>

  <h1 style="color: beige; text-align: center;">Welcome to My Online Store</h1>

  <nav style="text-align: right; word-spacing: 20px;">
    <a href="Home.html">Home</a>
    <a href="About.html">About</a>
    <a href="Cart.html">Cart</a>
  </nav>

  <hr>

<h2 align="center" style="color: beige;">Products</h2>

<center>
  <table border="0" cellpadding="20">
    <tr>
      <td class="product-card" align="center">
        <a href="Cart.html">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwan9fZsU2jnW_q4D1mVEKC67OWjLF7rraZw&s" alt="Laptop" width="150">
        </a><br>
        <span class="product-name">Laptops</span> - $10.00<br>
        <button>Add to Cart</button>
      </td>
      <td class="product-card" align="center">
        <a href="Cart.html">
          <img src="https://cdn.prod.website-files.com/6712ce1539b53f36e4334f1c/67629eb4ab2a2803a0b28480_6752f1c357b72ce261aa68b5_Online-Shopping-Sites-for-Mobile-Phones.jpeg" alt="Phone" width="150">
        </a><br>
        <span class="product-name">Mobile Phones</span> - $30.00<br>
        <button>Add to Cart</button>
      </td>
      <td class="product-card" align="center">
        <a href="Cart.html">
          <img src="https://m.media-amazon.com/images/I/81oS2scJ5GL._SL1500_.jpg" alt="Smart Watch" width="150">
        </a><br>
        <span class="product-name">Smart Watches</span> - $20.00<br>
        <button>Add to Cart</button>
      </td>
    </tr>
  </table>
</center>

  <hr>

  <h2 align="center" style="color: beige;">Order Now</h2>
  <center>
    <form>
  <label>Name:</label><br>
  <input type="text" name="name"><br><br>

  <label>Address:</label><br>
  <textarea name="address"></textarea><br><br>

  <label>Payment Method:</label><br>
  <select name="payment">
    <option value="creditcard">Credit Card</option>
    <option value="paypal">PayPal</option>
    <option value="debitcard">Debit Card</option>
  </select><br><br>

  <label>Select Products:</label><br>
  <input type="checkbox" name="product" value="laptop"> Laptop<br>
  <input type="checkbox" name="product" value="phone"> Mobile Phone<br>
  <input type="checkbox" name="product" value="watch"> Smart Watch<br><br>

  <input type="checkbox" name="terms" required> I agree to the Terms and Conditions<br><br>

  <input type="submit" value="Submit">
</form>

  </center>

  <footer style="color: black;">
    <center>
      <p>&copy; Online Shopping Store</p>
      <p>Email: OnlineShopping@gmail.com</p>
      <p>Contact: 0452008657</p>
    </center>
  </footer>

</body>
</html>
